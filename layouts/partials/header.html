<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/css/main.css">
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<link href="https://cdn.bootcss.com/highlight.js/9.7.0/styles/tomorrow.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/highlight.js/9.8.0/highlight.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="{{ .Site.BaseURL }}js/top.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{ if eq .Title "Tags"}}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/jqcloud.css">
	<script type="text/javascript" src="{{ .Site.BaseURL }}js/jqcloud.js"></script>
{{ end }}
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>

<div id="gotop" title="ðŸš€ go top"></div>

<div class="top">

	<div class="gos">
		<span class="go"><a href="/">Home</a></span>
		<span class="go"><a href="/tags">Tags</a></span>
		<span class="go"><a href="/about">About</a></span>
	</div>
	
	{{ if eq $isHomePage true }}
		<div class="siteTit">
			{{ .Site.Title }}
		</div>
	{{ else }}
		<div class="tit">
			{{ .Title }}
		</div>

	{{ end }}

</div>
