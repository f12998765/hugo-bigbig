{{ partial "header.html" . }}

	<main role="main">
		<article itemscope itemtype="http://schema.org/BlogPosting">
			<div class="md_title" itemprop="headline">{{ .Title }}</div>
			<div class="md_tag">
				{{ range .Params.tags }}
					<span> <a href="/tags/{{ . | urlize }}">/{{ . }}</a></span>
				{{ end }}
			</div>
			<div class="md_meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "1月2日 2006" }}</time></div>
			<hr class="md_hr">
			<section itemprop="entry-text" class="md_content">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
