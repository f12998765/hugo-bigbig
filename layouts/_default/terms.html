{{ partial "header.html" . }}

<script>
var word=[];  

{{ range $name, $value := .Site.Taxonomies.tags }}
    var data = {}; 
    data.text = {{ $name }};  
    data.weight = parseInt(Math.random()*10,10)+1;
    data.link=data.text+'/';
    word.push(data);  
{{ end }}

$(function() {
    $(".tagdiv").jQCloud(word);
});
</script>

<div class="tagdiv">


</div>
